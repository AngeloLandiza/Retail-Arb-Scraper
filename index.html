<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Arbitrage Scraper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ›’ Retail Arbitrage Scraper</h1>
            <p>Find profitable products from Walmart, Walgreens, Target and compare with Amazon</p>
        </header>

        <div class="config-section">
            <h2>Configuration</h2>
            <div class="config-grid">
                <div class="config-item">
                    <label for="minPrice">Minimum Price ($):</label>
                    <input type="number" id="minPrice" value="10" min="0" step="0.01">
                </div>
                <div class="config-item">
                    <label for="minMonthlySales">Min Monthly Sales:</label>
                    <input type="number" id="minMonthlySales" value="50" min="0">
                </div>
                <div class="config-item">
                    <label for="minROI">Minimum ROI (%):</label>
                    <input type="number" id="minROI" value="30" min="0" step="1">
                </div>
                <div class="config-item">
                    <label for="maxSellers">Max Sellers:</label>
                    <input type="number" id="maxSellers" value="20" min="0">
                </div>
            </div>
            
            <div class="api-config">
                <h3>API Configuration</h3>
                <div class="config-grid">
                    <div class="config-item">
                        <label for="keepaApiKey">Keepa API Key:</label>
                        <input type="password" id="keepaApiKey" placeholder="Optional: Enter Keepa API key">
                    </div>
                    <div class="config-item">
                        <label for="sellerampApiKey">SellerAmp API Key:</label>
                        <input type="password" id="sellerampApiKey" placeholder="Optional: Enter SellerAmp API key">
                    </div>
                    <div class="config-item">
                        <label for="llmApiKey">LLM API Key:</label>
                        <input type="password" id="llmApiKey" placeholder="Optional: OpenRouter API key">
                    </div>
                </div>
            </div>
        </div>

        <div class="search-section">
            <h2>Search Products</h2>
            <div class="search-controls">
                <select id="retailer">
                    <option value="walmart">Walmart</option>
                    <option value="walgreens">Walgreens</option>
                    <option value="target">Target</option>
                </select>
                <input type="text" id="searchQuery" placeholder="Enter product search term or URL">
                <button id="searchBtn" onclick="searchProducts()">Search</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching and analyzing products...</p>
        </div>

        <div id="results" class="results-section">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script src="scraper.js"></script>
    <script src="amazon-analyzer.js"></script>
    <script src="llm-analyzer.js"></script>
    <script src="app.js"></script>
</body>
</html>
